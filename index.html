<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predicción de Rotación de Empleados</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #0056b3;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="number"],
        input[type="text"],
        select {
            width: calc(100% - 22px);
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 12px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 25px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
            font-size: 1.1em;
            background-color: #e9ecef;
        }
        #result.high-risk {
            background-color: #ffe0b2; /* Naranja claro */
            border-color: #ffb74d; /* Naranja medio */
            color: #e65100; /* Naranja oscuro */
        }
        #result.low-risk {
            background-color: #c8e6c9; /* Verde claro */
            border-color: #81c784; /* Verde medio */
            color: #1b5e20; /* Verde oscuro */
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Predicción de Rotación de Empleados</h1>
        <form id="predictionForm">
            <div class="form-group">
                <label for="age">Edad:</label>
                <input type="number" id="age" min="18" max="65" required>
            </div>
            <div class="form-group">
                <label for="monthlyIncome">Ingreso Mensual:</label>
                <input type="number" id="monthlyIncome" min="0" required>
            </div>
            <div class="form-group">
                <label for="jobRole">Cargo:</label>
                <select id="jobRole" required>
                    <option value="">Seleccione un cargo</option>
                    <option value="Sales Executive">Sales Executive</option>
                    <option value="Research Scientist">Research Scientist</option>
                    <option value="Laboratory Technician">Laboratory Technician</option>
                    <option value="Manufacturing Director">Manufacturing Director</option>
                    <option value="Healthcare Representative">Healthcare Representative</option>
                    <option value="Manager">Manager</option>
                    <option value="Sales Representative">Sales Representative</option>
                    <option value="Research Director">Research Director</option>
                    <option value="Human Resources">Human Resources</option>
                </select>
            </div>
            <div class="form-group">
                <label for="totalWorkingYears">Años de Experiencia Laboral Total:</label>
                <input type="number" id="totalWorkingYears" min="0" required>
            </div>
            <div class="form-group">
                <label for="yearsAtCompany">Años en la Empresa Actual:</label>
                <input type="number" id="yearsAtCompany" min="0" required>
            </div>
            <div class="form-group">
                <label for="overTime">¿Hace Horas Extra?</label>
                <select id="overTime" required>
                    <option value="">Seleccione</option>
                    <option value="Yes">Sí</option>
                    <option value="No">No</option>
                </select>
            </div>
            <div class="form-group">
                <label for="businessTravel">¿Viaja por Trabajo?</label>
                <select id="businessTravel" required>
                    <option value="">Seleccione</option>
                    <option value="Non-Travel">No viaja</option>
                    <option value="Travel_Rarely">Viaja raramente</option>
                    <option value="Travel_Frequently">Viaja frecuentemente</option>
                </select>
            </div>
            <button type="submit">¿Este empleado está en riesgo de irse?</button>
        </form>
        <div id="result">
            </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
